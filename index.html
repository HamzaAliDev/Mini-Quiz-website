<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <h2 id="question">1.What is CSS stand for?</h2>
        <ul>
            <li>
                <input type="radio"  name="answer" id="option-a" />
                <label for="option-a" class="answer" id="a">Option A</label>
            </li>
            <li>
                <input type="radio"  name="answer" id="option-b" />
                <label for="option-b" class="answer" id="b">Option B</label>
            </li>
            <li>
                <input type="radio"  name="answer" id="option-c" />
                <label for="option-c" class="answer" id="c">Option C</label>
            </li>
            <li>
                <input type="radio"  name="answer" id="option-d" />
                <label for="option-d" class="answer" id="d">Option D</label>
            </li>
        </ul>
        <button id="submit">Next</button>
    </div>

    <!-- toast -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- js file -->
    <script src="./script.js"></script>
</body>
</html>
